version: "3.9"

services:
  banxico-app:
    build: .
    container_name: banxico_app
    expose:
      - "8501"
    environment:
      - BANXICO_TOKEN=${BANXICO_TOKEN}

  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - banxico-app
